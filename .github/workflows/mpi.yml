name: MPI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get install -y gfortran openmpi-bin
      - name: Configure mpi
        run: ./configure --mpi --prefix $PWD/install gnu
      - name: Build mpi
        run: make
      - name: Install mpi
        run: make install
      - name: Set MPI command
        run: export DO_PARALLEL="mpirun -np 2"
      - name: Test mpi
        run: make test
  cmake-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get -y install gfortran cmake openmpi-bin
      - name: Configure serial
        run: |
          mkdir build
          cd build
          cmake .. -DCOMPILER=GNU -DMPI=TRUE -DCMAKE_INSTALL_PREFIX=$(pwd)/../install
      - name: Build serial
        run: |
          cd build
          make -j2 install
      - name: Test serial
        run: |
          cd install
          bin/quick_runtest --mpi --ncores 2