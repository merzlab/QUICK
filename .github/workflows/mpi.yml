name: MPI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get install -y gfortran openmpi-bin
      - name: Configure mpi
        run: ./configure --mpi --prefix $PWD/install gnu
      - name: Build mpi
        run: make
      - name: Install mpi
        run: make install
      - name: Set MPI command
        run: export DO_PARALLEL="mpirun -np 2"
      - name: Test mpi
        run: make test
