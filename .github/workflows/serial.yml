name: Serial Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get -y install gfortran
      - name: Configure serial
        run: ./configure --serial --prefix $PWD/install gnu
      - name: Build serial
        run: make
      - name: Install serial
        run: make install
      - name: Set QUICK_HOME
        run: echo "QUICK_HOME=$PWD/install" >> $GITHUB_ENV
      - name: Test serial
        run: make test
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
            name: serial-tests
            path: /home/runner/work/QUICK/QUICK/install/test/runs/serial
      - uses: actions/download-artifact@v2
        with:
            name: serial-tests
      - name: Display structure of artifacts
        run: ls -R
  cmake-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get -y install gfortran cmake
      - name: Configure serial
        run: |
          mkdir build
          cd build
          cmake .. -DCOMPILER=GNU -DCMAKE_INSTALL_PREFIX=$(pwd)/../install
      - name: Build serial
        run: |
          cd build
          make -j2 install
      - name: Test serial
        run: |
          cd install
          bin/runtest --serial
