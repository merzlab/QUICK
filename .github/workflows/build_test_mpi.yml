            mpi-type: 'OpenMPI'
            compiler-version: '14'
            c-compiler: 'gcc'
            cxx-compiler: 'g++'
            fortran-compiler: 'gfortran'
            compiler-install: 'gcc-14 g++-14 gfortran-14'
            mpi-install: 'openmpi-bin openmpi-common libopenmpi-dev'
            hdf5-install: ''
            hdf5-restart-support: FALSE
