            compiler-install: 'gcc-10 g++-10 gfortran-10'
            mpi-install: 'openmpi-bin openmpi-common libopenmpi-dev'
            hdf5-install: 'libhdf5-dev'
            hdf5-restart-support: TRUE
          - os: 'ubuntu-22.04'
            compiler-type: 'gnu'
